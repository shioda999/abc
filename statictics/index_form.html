<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>統計計算</title>
  <link rel="stylesheet" type="text/css" href="../common/style.css">
</head>

<body>
<form name = "form">
<p class ="headline">・入力フォーム</p>
<div class = "normal">
<p>サンプル&nbsp;&nbsp;&nbsp;：<input type="text" name="form_sample"></p>
<p>標本数n&nbsp;&nbsp;&nbsp;&nbsp;：<input type="number" name="form_n"></p>
<p>母平均μ&nbsp;&nbsp;&nbsp;&nbsp;：<input type="number" name="form_mu"></p>
<p>母標準偏差σ：<input type="number" name="form_sigma"></p>
<p>母分散σ^2&nbsp;&nbsp;：<input type="number" name="form_sigma2"></p>
<p>標本平均X&nbsp;&nbsp;：<input type="number" name="form_X"></p>
<p>標準偏差S&nbsp;&nbsp;：<input type="number" name="form_S"></p>
<p>標本分散S^2：<input type="number" name="form_S2"></p>
<p>小数点&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;：<input type="number" name="form_decimal_place"></p>
<p>危険域&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;：<input type="number" name="form_percent"></p>
<p><input type="radio" name="side" value = "one" checked="checked">片側検定&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="side" value = "two">両側検定</p>
<button type="button" id="readFormbutton" class = "button">実行</button>
</div>
<div id="text"></div>
</form>
</body>
<script type="module" src="dist/main.js"></script>
<style>
  * {
    padding: 0;
    margin: 0
}
</style>
</html>
